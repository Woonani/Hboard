<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="../js/member/modify.js"></script>
<div id="content" class="content">
    <div class="inner">
        <div class="tit-box-h3">
            <h3 class="tit-h3">내정보수정</h3>
            <div class="sub-depth">
                <span><i class="icon-home"><span>홈</span></i></span>
                <strong>내정보수정</strong>
            </div>
        </div>

        <div class="section-content">
            <form name="modifyForm" >
                <input type="hidden" name="id_chk" value="1">
                <table  cellpadding="0" cellspacing="0" class="tbl-col-join">
                    <caption class="hidden">강의정보</caption>
                    <colgroup>
                        <col style="width:15%"/>
                        <col />
                    </colgroup>

                    <tbody>
                        <tr>
                            <th scope="col"><span class="icons">*</span>이름</th>
                            <td>해커스</td>
                        </tr>
                        <tr>
                            <th scope="col"><span class="icons">*</span>아이디</th>
                            <td><input name="id" type="text" class="input-text" style="width:302px" placeholder="영문자로 시작하는 4~15자의 영문소문자, 숫자"/>
                                <a href="#" class="btn-s-tin ml10" id="dupChek">중복확인</a></td>
                        </tr>
                        <tr>
                            <th scope="col"><span class="icons">*</span>비밀번호</th>
                            <td><input name="pw1" type="password" class="input-text" style="width:302px" placeholder="8-15자의 영문자/숫자 혼합"/></td>
                        </tr>
                        <tr>
                            <th scope="col"><span class="icons">*</span>비밀번호 확인</th>
                            <td><input name="pw2" type="password" class="input-text" style="width:302px"/></td>
                        </tr>
                        <tr>
                            <th scope="col"><span class="icons">*</span>이메일주소</th>
                            <td>
                                <input name="email1" type="text" class="input-text" style="width:138px"/> @ <input name="email2" type="text" class="input-text" style="width:138px"/>
                                <select name="emailSelect"  class="input-sel" style="width:160px">
                                <option value="">직접입력</option>
                                <option value="example.com">example.com</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="col"><span class="icons">*</span>휴대폰 번호</th>
                            <td>010-9999-9999</td>
                        </tr>
                        <tr>
                            <th scope="col"><span class="icons"></span>일반전화 번호</th>
                            <td><input name="tel1" type="text" class="input-text" style="width:88px"/> - <input name="tel2" type="text" class="input-text" style="width:88px"/> - <input name="tel3" type="text" class="input-text" style="width:88px"/></td>
                        </tr>
                        <tr>
                            <th scope="col"><span class="icons">*</span>주소</th>
                            <td>
                                <p >
                                    <label>우편번호 <input name="zipcode" type="text" class="input-text ml5" style="width:242px" disabled /></label>
                                    <a href="#" class="btn-s-tin ml10" id="addrBtn">주소찾기</a>
                                </p>
                                <p class="mt10">
                                    <label>기본주소 <input name="addr1" type="text" class="input-text ml5" style="width:719px"/></label>
                                </p>
                                <p class="mt10">
                                    <label>상세주소 <input name="addr2" type="text" class="input-text ml5" style="width:719px"/></label>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="col"><span class="icons">*</span>SMS수신</th>
                            <td>
                                <div class="box-input">
                                    <label class="input-sp">
                                        <input name="sms_opt" type="radio" id="sms_t"  value="1"/>
                                        <span class="input-txt">수신함</span>
                                    </label>
                                    <label class="input-sp">
                                        <input name="sms_opt" type="radio" id="sms_f" value="0"/>
                                        <span class="input-txt">미수신</span>
                                    </label>
                                </div>
                                <p>SMS수신 시, 해커스의 혜택 및 이벤트 정보를 받아보실 수 있습니다.</p>
                            </td>
                        </tr>
                        <tr>
                            <th scope="col"><span class="icons">*</span>메일수신</th>
                            <td>
                                <div class="box-input">
                                    <label class="input-sp">
                                        <input name="email_opt" type="radio" id="mail_t"  value="1"/>
                                        <span class="input-txt">수신함</span>
                                    </label>
                                    <label class="input-sp">
                                        <input name="email_opt" type="radio" id="mail_f" value="0" />
                                        <span class="input-txt">미수신</span>
                                    </label>
                                </div>
                                <p>메일수신 시, 해커스의 혜택 및 이벤트 정보를 받아보실 수 있습니다.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="box-btn">
                    <button id="modifyFormBtn" class="btn-l">정보수정</button>
                    <!-- <a id="modifyFormBtn" href="#" class="btn-l">정보수정</a> -->
                </div>
            </form>
        </div>
    </div>
</div>
